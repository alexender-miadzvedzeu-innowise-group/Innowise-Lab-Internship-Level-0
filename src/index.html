<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calc_wrapper black">
        <p class="calc_wrapper__scoreboard"><span class="history"></span><span class="value">0</span></p>
        <div class="calc_wrapper__buttons_wrapper__conteiner">
            <div class="calc_wrapper__buttons_wrapper eng">
                <!-- <button data-key="(" class="buttons_wrapper__button">(</button> -->
                <!-- <button data-key=")" class="buttons_wrapper__button">)</button> -->
                <button data-key="mc" class="buttons_wrapper__button">mc</button>
                <button data-key="m+" class="buttons_wrapper__button">m+</button>
                <button data-key="m-" class="buttons_wrapper__button">m-</button>
                <button data-key="mr" class="buttons_wrapper__button">mr</button>

                <button data-key="x2" class="buttons_wrapper__button">x<span class="upper">2</span></button>
                <button data-key="x3" class="buttons_wrapper__button">x<span class="upper">3</span></button>
                <button data-key="^" class="buttons_wrapper__button">x<span class="upper">y</span></button>
                <button data-key="Backspace" class="buttons_wrapper__button">&#8592;</button>
                <button data-key="10x" class="buttons_wrapper__button">10<span class="upper">x</span></button>
                <button data-key="ex" class="buttons_wrapper__button">e<span class="upper">x</span></button>

                <button data-key="1x" class="buttons_wrapper__button"><span class="upper">1</span>/<span class="lower">x</span></button>
                <button data-key="2x" class="buttons_wrapper__button"><span class="upper">2</span>&#8730;x</button>
                <button data-key="3x" class="buttons_wrapper__button"><span class="upper">3</span>&#8730;x</button>
                <button data-key="nt" class="buttons_wrapper__button"><span class="upper">n</span>&#8730;x</button>
                <button data-key="ln" class="buttons_wrapper__button">ln</button>
                <button data-key="log10" class="buttons_wrapper__button">log<span class="lower">10</span></button>
            </div>
            <div class="calc_wrapper__buttons_wrapper sim">
                <button data-key="AC" class="buttons_wrapper__button">AC</button>
                <button data-key="+/-" class="buttons_wrapper__button">+/-</button>
                <button data-key="%" class="buttons_wrapper__button">%</button>
                <button data-key="/" class="buttons_wrapper__button">&divide;</button>

                <button data-key="7" class="buttons_wrapper__button">7</button>
                <button data-key="8" class="buttons_wrapper__button">8</button>
                <button data-key="9" class="buttons_wrapper__button">9</button>
                <button data-key="*" class="buttons_wrapper__button">x</button>

                <button data-key="4" class="buttons_wrapper__button">4</button>
                <button data-key="5" class="buttons_wrapper__button">5</button>
                <button data-key="6" class="buttons_wrapper__button">6</button>
                <button data-key="-" class="buttons_wrapper__button">-</button>

                <button data-key="1" class="buttons_wrapper__button">1</button>
                <button data-key="2" class="buttons_wrapper__button">2</button>
                <button data-key="3" class="buttons_wrapper__button">3</button>
                <button data-key="+" class="buttons_wrapper__button">+</button>

                <button data-key="0" class="buttons_wrapper__button">0</button>
                <button data-key="." class="buttons_wrapper__button">,</button>
                <button data-key="=" class="buttons_wrapper__button result">=</button>
            </div>
        </div>
    </div>
</body>
</html>
