<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc_wrapper">
        <p class="calc_wrapper__scoreboard"><span class="value">0</span></p>
        <div class="calc_wrapper__buttons_wrapper__conteiner">
            <div class="calc_wrapper__buttons_wrapper eng">
                <div class="buttons_wrapper__button">(</div>
                <div class="buttons_wrapper__button">)</div>
                <div class="buttons_wrapper__button">mc</div>
                <div class="buttons_wrapper__button">m+</div>
                <div class="buttons_wrapper__button">m-</div>
                <div class="buttons_wrapper__button">mr</div>

                <div class="buttons_wrapper__button">2<span class="upper">nd</span></div>
                <div class="buttons_wrapper__button">x<span class="upper">2</span></div>
                <div class="buttons_wrapper__button">x<span class="upper">3</span></div>
                <div class="buttons_wrapper__button">x<span class="upper">y</span></div>
                <div class="buttons_wrapper__button">e<span class="upper">x</span></div>
                <div class="buttons_wrapper__button">10<span class="upper">x</span></div>

                <div class="buttons_wrapper__button"><span class="upper">1</span>/<span class="lower">x</span></div>
                <div class="buttons_wrapper__button"><span class="upper">2</span>&#8730;x</div>
                <div class="buttons_wrapper__button"><span class="upper">3</span>&#8730;x</div>
                <div class="buttons_wrapper__button"><span class="upper">n</span>&#8730;x</div>
                <div class="buttons_wrapper__button">ln</div>
                <div class="buttons_wrapper__button">log<span class="lower">10</span></div>

            </div>
            <div class="calc_wrapper__buttons_wrapper sim">
                <div class="buttons_wrapper__button">AC</div>
                <div class="buttons_wrapper__button">+/-</div>
                <div class="buttons_wrapper__button">%</div>
                <div class="buttons_wrapper__button">/</div>

                <div class="buttons_wrapper__button">7</div>
                <div class="buttons_wrapper__button">8</div>
                <div class="buttons_wrapper__button">9</div>
                <div class="buttons_wrapper__button">*</div>

                <div class="buttons_wrapper__button">4</div>
                <div class="buttons_wrapper__button">5</div>
                <div class="buttons_wrapper__button">6</div>
                <div class="buttons_wrapper__button">-</div>

                <div class="buttons_wrapper__button">1</div>
                <div class="buttons_wrapper__button">2</div>
                <div class="buttons_wrapper__button">3</div>
                <div class="buttons_wrapper__button">+</div>

                <div class="buttons_wrapper__button">0</div>
                <div class="buttons_wrapper__button">,</div>
                <div class="buttons_wrapper__button result">=</div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
