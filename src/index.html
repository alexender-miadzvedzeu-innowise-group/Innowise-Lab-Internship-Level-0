<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc_wrapper">
        <p class="calc_wrapper__scoreboard"><span class="value">0</span></p>
        <div class="calc_wrapper__buttons_wrapper__conteiner">
            <div class="calc_wrapper__buttons_wrapper eng">
                <div data-key="(" class="buttons_wrapper__button">(</div>
                <div data-key=")" class="buttons_wrapper__button">)</div>
                <div data-key="mc" class="buttons_wrapper__button">mc</div>
                <div data-key="m+" class="buttons_wrapper__button">m+</div>
                <div data-key="m-" class="buttons_wrapper__button">m-</div>
                <div data-key="mr" class="buttons_wrapper__button">mr</div>

                <div data-key="2" class="buttons_wrapper__button">2<span class="upper">nd</span></div>
                <div data-key="x2" class="buttons_wrapper__button">x<span class="upper">2</span></div>
                <div data-key="x3" class="buttons_wrapper__button">x<span class="upper">3</span></div>
                <div data-key="xy" class="buttons_wrapper__button">x<span class="upper">y</span></div>
                <div data-key="ex" class="buttons_wrapper__button">e<span class="upper">x</span></div>
                <div data-key="10x" class="buttons_wrapper__button">10<span class="upper">x</span></div>

                <div data-key="1" class="buttons_wrapper__button"><span class="upper">1</span>/<span class="lower">x</span></div>
                <div data-key="2" class="buttons_wrapper__button"><span class="upper">2</span>&#8730;x</div>
                <div data-key="3" class="buttons_wrapper__button"><span class="upper">3</span>&#8730;x</div>
                <div data-key="n" class="buttons_wrapper__button"><span class="upper">n</span>&#8730;x</div>
                <div data-key="ln" class="buttons_wrapper__button">ln</div>
                <div data-key="log" class="buttons_wrapper__button">log<span class="lower">10</span></div>

            </div>
            <div class="calc_wrapper__buttons_wrapper sim">
                <div data-key="AC" class="buttons_wrapper__button">AC</div>
                <div data-key="+/-" class="buttons_wrapper__button">+/-</div>
                <div data-key="%" class="buttons_wrapper__button">%</div>
                <div data-key="/" class="buttons_wrapper__button">&divide;</div>

                <div data-key="7" class="buttons_wrapper__button">7</div>
                <div data-key="8" class="buttons_wrapper__button">8</div>
                <div data-key="9" class="buttons_wrapper__button">9</div>
                <div data-key="*" class="buttons_wrapper__button">x</div>

                <div data-key="4" class="buttons_wrapper__button">4</div>
                <div data-key="5" class="buttons_wrapper__button">5</div>
                <div data-key="6" class="buttons_wrapper__button">6</div>
                <div data-key="-" class="buttons_wrapper__button">-</div>

                <div data-key="1" class="buttons_wrapper__button">1</div>
                <div data-key="2" class="buttons_wrapper__button">2</div>
                <div data-key="3" class="buttons_wrapper__button">3</div>
                <div data-key="+" class="buttons_wrapper__button">+</div>

                <div data-key="0" class="buttons_wrapper__button">0</div>
                <div data-key="." class="buttons_wrapper__button">,</div>
                <div data-key="equal" class="buttons_wrapper__button result">=</div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
